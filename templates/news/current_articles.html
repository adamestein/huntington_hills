{% load fullurl %}

{% for article in articles %}
    <p>
        <a href="{% fullurl 'news:article_redirect' article.pk %}">
            <span style="font-size: x-small; ">{{ article.title }}</span>
        </a> ››
        <br />
        <em>{{ article.posted_on }}</em>
        <br />
        {{ article.short_desc|safe }}
    </p>
{% empty %}
    <p>Nothing at the moment</p>
{% endfor %}
